version: "3.9"

services:
  backend:
    build:
      context: api
      dockerfile: Containerfile
    environment:
      PORT: $BACKEND_PORT
    ports:
      - target: $BACKEND_PORT
        published: $BACKEND_PORT
        protocol: tcp
        mode: host
    restart: unless-stopped
  frontend:
    build:
      context: frontend
      dockerfile: Containerfile
      args:
        REACT_APP_API: $APP_HOST
    environment:
      PORT: $FRONTEND_PORT
    ports:
      - target: $FRONTEND_PORT
        published: $FRONTEND_PORT
        protocol: tcp
        mode: host
    restart: unless-stopped
  nginx:
    build:
      context: nginx
      dockerfile: Containerfile
      args:
        APP_HOST: $APP_HOST
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    network_mode: host
    restart: unless-stopped
